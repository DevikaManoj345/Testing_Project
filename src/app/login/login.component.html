
 <nav class="navbar navbar-dark bg-dark">
   <a class="navbar-brand" href="#">QUIZ APPLICATION</a>
  
 </nav>
   <div class="row">
     
         <div class="card">
            <div class="text-center" >
               <h1 style="color: black;">login</h1>
               <h6 style="color: black;">Please enter email and password</h6>
            </div>
            <form [formGroup]=" LoginForm " (ngSubmit)="Login()">
               <div class="form-group">
                 <label for="exampleInputEmail1" style="color: black;">Email address</label>
                 <input formControlName="Email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                 <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
               </div>
               <div class="form-group">
                 <label for="exampleInputPassword1" style="color: black;">Password</label>
                 <input formControlName="Password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
               </div>
               
               <button type="submit" class="btn btn-primary">Login</button>
             </form>
             <a routerLink = "/register" style="color:black;" >New User? Click to Register</a>
         </div>
      
   </div>
